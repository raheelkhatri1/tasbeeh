<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-firestore.js"></script>

</head>

<body>
    <div class="home__main d-flex">
        <div class="col-md-3 bg-light vh-100">
            <div class="btn_section">
                <h3>tasbeeh</h3>
                <button onclick="dashborad()">Dashboard</button>
                <button onclick="tasbeeh('subhanallah')">Subhanallah</button>
                <button onclick="tasbeeh('alhamdulillah')">Alhamdulillah</button>
                <button onclick="tasbeeh('kalmaShareef')">Kalma Shareef</button>
                <button onclick="tasbeeh('duroodePak')">Durood e Pak</button>
                <div id="log_out" class="d-none">
                    <h1 id="log_out_first">
                        
                    </h1>
                    <h1 id="log_out_last">
                        
                    </h1>
                </div>
                <button id="log_out_btn" class="btn btn-primary" onclick="login()">login</button>
                    
            </div>
        </div>
        <div class="col-md-9 vh-100">
            <div id="dashborad_section" class="dashborad_section d-none">
                <h3>Dashboard</h3>
                <div class="d-flex flex-wrap">
                    <div class="col-md-6 p-4">
                        <div class="card p-4">
                            <h4>Subhanallah</h4>
                            <p id="subhanallahCount">00 time</p>
                        </div>
                    </div>
                    <div class="col-md-6 p-4">
                        <div class="card p-4">
                            <h4>Alhamdulillah</h4>
                            <p id="alhamdulillahCount">00 time</p>
                        </div>
                    </div>
                    <div class="col-md-6 p-4">
                        <div class="card p-4">
                            <h4>Kalma Shareef</h4>
                            <p id="kalmaShareefCount">00 time</p>
                        </div>
                    </div>
                    <div class="col-md-6 p-4">
                        <div class="card p-4">
                            <h4>Durood e pak</h4>
                            <p id="duroodePakCount">00 time</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="tasbeeh_section" class="tasbeeh_section d-none">
                <div class="tasbeeh_box">
                    <h3 id="tasbeeh_heading">Subhanallah</h3>
                    <p id="tasbeeh_conting">100</p>
                    <div>
                        <button onclick="plus_minus('+')" class="minus_plus">+</button>
                        <button onclick="plus_minus('-')" class="minus_plus">-</button>
                        <button onclick="save()" class="btn btn-primary">save</button>
                    </div>
                </div>
            </div>
            <div id="login_section" class="login_section">
                <div class="login_box">
                    <div class="form d-none" id="sign_up_section">
                        <div class="form_continor">
                            <h1>Create a new account</h1>
                            <h5>It's quick and easy.</h5>
                            <hr />
                            <input id="first_name" class="text_input" type="text" placeholder="First Name">
                            <input id="sur_name" class="text_input_1" type="text" placeholder="Surname">
                            <input id="email" class="gmail_input" type="email" placeholder="email">
                            <input id="password" class="password_input" type="password" placeholder="New password">
                            <h5>Date of birth</h5>
                            <select class="day_input_1" name="day" id="day">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select class="day_input_2" name="month" id="month">
                                <option value="jan">Jan</option>
                                <option value="feb">Feb</option>
                                <option value="Mar">Mar</option>
                                <option value="Apr">Apr</option>
                                <option value="May">May</option>
                                <option value="jun">Jun</option>
                                <option value="jul">Jul</option>
                                <option value="Aug">Aug</option>
                                <option value="Sep">Sep</option>
                                <option value="oct">Oct</option>
                                <option value="Nov">Nov</option>
                                <option value="Dec">Dec</option>
                            </select>
                            <select class="day_input_3" name="year" id="year">
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                            </select>

                            <h6>Gender</h6>
                            <div class="sex_continor">
                                <div class="input_boder_1">
                                    <label for="femail">femail</label>
                                    <input type="radio" name="sex" value="femail">
                                </div>
                                <div class="input_boder_2">
                                    <label for="Male">Male</label>
                                    <input type="radio" name="sex" value="Male">
                                </div>
                                <div class="input_boder_3">
                                    <label for="Custom">Custom</label>
                                    <input type="radio" name="sex" value="Custom">
                                </div>
                            </div>
                            <div class="btn_continor">

                                <button class="sign_btn" onclick="sign_up()">Sign Up</button>
                            </div>
                            <div class="btn_continor">
                                <a class="Already_account_a" onclick="login_page()"
                                        href="">Already have an account?</a>
                            </div>

                        </div>
                    </div>
                    <div class="form" id="login_section_block">
                        <div class="form_continor">
                            <input id="email_l" class="gmail_input" type="email" placeholder="email">
                            <input id="password_l" class="password_input" type="password" placeholder="New password">
                            <button class="login" onclick="login_account()">Log in</button>
                            <hr />
                            <div class="btn_continor">
                                <button onclick="sign_up()" class="new_account_btn">Create new account </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
